<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./font.css">
    <title>Document</title>
    
</head>
<body class="flex bg-[#F1F2F3] justify-center items-center">
    <div class="w-[800px] flex flex-col gap-y-4 items-center h-screen">
        <br>
        <div class="h-1/6 p-4 flex w-full justify-end items-center">
            <input id="input" dir="rtl" onclick="" class="text-[96px] bg-[#F1F2F3] w-full font-sans-work tracking-wide font-bold" type="text">
        </div>
        <br><br>
        <div class="flex gap-x-[27px] gap-y-4">
            <button onclick="clearInput()" class="w-[72px] h-[72px] text-[32px] text-center font-sans-work font-bold rounded-full bg-[#D2D3DA]">C</button>
            <button onclick="" class="w-[72px] h-[72px] text-[32px] text-center font-sans-work font-bold rounded-full bg-[#D2D3DA]">+/-</button>
            <button onclick="addToInput('%')" class="w-[72px] h-[72px] text-[32px] text-center font-sans-work font-bold rounded-full bg-[#D2D3DA]">%</button>
            <button onclick="addToInput('/')" class="w-[72px] h-[72px] text-[32px] text-center font-sans-work font-bold rounded-full text-white bg-[#40E5BE]">รท</button>
        </div>
        <div class="flex gap-x-[27px] gap-y-4">
            <button onclick="addToInput('')" class="w-[72px] h-[72px] text-[32px] text-center font-sans-work font-bold rounded-full bg-[#FFFFFF]">7</button>
            <button onclick="addToInput('8')" class="w-[72px] h-[72px] text-[32px] text-center font-sans-work font-bold rounded-full bg-[#FFFFFF]">8</button>
            <button onclick="addToInput('9')" class="w-[72px] h-[72px] text-[32px] text-center font-sans-work font-bold rounded-full bg-[#FFFFFF]">9</button>
            <button onclick="addToInput('*')" class="w-[72px] h-[72px] text-[32px] text-center font-sans-work font-bold rounded-full text-white bg-[#40E5BE]">ร</button>
        </div>
        <div class="flex gap-x-[27px] gap-y-4">
            <button onclick="addToInput('4')" class="w-[72px] h-[72px] text-[32px] text-center font-sans-work font-bold rounded-full bg-[#FFFFFF]">4</button>
            <button onclick="addToInput('5')" class="w-[72px] h-[72px] text-[32px] text-center font-sans-work font-bold rounded-full bg-[#FFFFFF]">5</button>
            <button onclick="addToInput('6')" class="w-[72px] h-[72px] text-[32px] text-center font-sans-work font-bold rounded-full bg-[#FFFFFF]">6</button>
            <button onclick="addToInput('-')" class="w-[72px] h-[72px] text-[32px] text-center font-sans-work font-bold rounded-full text-white bg-[#40E5BE]">-</button>
        </div>
        <div class="flex gap-x-[27px] gap-y-4">
            <button onclick="addToInput('1')" class="w-[72px] h-[72px] text-[32px] text-center font-sans-work font-bold rounded-full bg-[#FFFFFF]">1</button>
            <button onclick="addToInput('2')" class="w-[72px] h-[72px] text-[32px] text-center font-sans-work font-bold rounded-full bg-[#FFFFFF]">2</button>
            <button onclick="addToInput('3')" class="w-[72px] h-[72px] text-[32px] text-center font-sans-work font-bold rounded-full bg-[#FFFFFF]">3</button>
            <button onclick="addToInput('+')" class="w-[72px] h-[72px] text-[32px] text-center font-sans-work font-bold rounded-full text-white bg-[#40E5BE]">+</button>
        </div>
        <div class="flex gap-x-[27px] gap-y-4">
            <button onclick="addToInput('.')" class="w-[72px] h-[72px] text-[32px] text-center font-sans-work font-bold rounded-full bg-[#FFFFFF]">.</button>
            <button onclick="addToInput('0')" class="w-[72px] h-[72px] text-[32px] text-center font-sans-work font-bold rounded-full bg-[#FFFFFF]">0</button>
            <button onclick="backSpace()" class="w-[72px] h-[72px] text-[32px] flex justify-center items-center font-sans-work font-bold rounded-full bg-[#FFFFFF]">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z" />
                  </svg>                  
            </button>
            <button onclick="Calculate()" class="w-[72px] h-[72px] text-[32px] text-center font-sans-work font-bold rounded-full text-white bg-black">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
